name: Backfill Lottery Data

on:
  workflow_dispatch:   # Cho phép chạy thủ công

jobs:
  backfill:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create credentials.json
        run: echo "${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}" > credentials.json

      - name: Debug credentials.json
        run: |
          echo "=== BEGIN CREDS ==="
          ls -l credentials.json || echo "File not found!"
          head -n 20 credentials.json || echo "Cannot preview file!"
          echo "=== END CREDS ==="

      - name: Run backfill (300 days)
        run: python pipeline.py --backfill 300
